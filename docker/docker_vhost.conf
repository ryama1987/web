<VirtualHost *:443>
ServerName develop-edu.jusnet.co.jp
<Proxy *>
    Require all granted
</Proxy>
ProxyRequests Off
ProxyPreserveHost Off
ProxyPass / http://localhost:49636/
ProxyPassReverse / http://localhost:49636/

SSLEngine on
SSLProtocol all -SSLv3
SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5:!SEED:!IDEA
SSLCertificateFile "/etc/pki/tls/certs/jusnetcojp/202208/jusnetcojp_202208_cert.pem"
SSLCertificateKeyFile "/etc/pki/tls/certs/jusnetcojp/202208/jusnetcojp_202208_key_no_pp.pem"
SSLCACertificateFile "/etc/pki/tls/certs/jusnetcojp/202208/jusnetcojp_202208_inca.pem"

BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

<Files ~ "\.(cgi|shtml|phtml|php3?)$">
    SSLOptions +StdEnvVars
</Files>
<Directory "/var/www/cgi-bin">
    SSLOptions +StdEnvVars
</Directory>

ErrorLog logs/develop_edu_ssl_error_log
TransferLog logs/develop_edu_ssl_access_log
LogLevel warn

CustomLog logs/develop_edu_ssl_request_log \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>


